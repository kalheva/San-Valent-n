<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz San Valentín!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .botones {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .si {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .si:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .no {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        .no:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <div class="botones">
            <button class="si" onclick="aceptar()">¡Sí!</button>
            <button class="no" onmouseover="moverNo()">No</button>
        </div>
    </div>

    <script>
        function aceptar() {
            alert("\u00a1Sabía que dirías que sí! \ud83d\udc95");
        }

        function moverNo() {
            let botonNo = document.querySelector('.no');
            let contenedor = document.querySelector('.contenedor');

            let maxX = contenedor.offsetWidth - botonNo.offsetWidth;
            let maxY = contenedor.offsetHeight - botonNo.offsetHeight;

            let nuevaX = Math.random() * maxX;
            let nuevaY = Math.random() * maxY;

            botonNo.style.left = nuevaX + 'px';
            botonNo.style.top = nuevaY + 'px';
        }
    </script>
</body>
</html>
